<div class="container">
    <div class="img_wrapper" *ngIf="isGetData" cdkDropList (cdkDropListDropped)="drop($event)">
        <div class="upload_img" *ngFor="let item of photos" cdkDrag>
            <img class="image" [src]="item" alt="image">
        </div>
    </div>

    <input type="file" style="display: none;" (change)="onFileSelected($event)" #fileInput>
    <button class="load_file_btn" (click)="fileInput.click()">
        <span class="text_plus"> + </span> <br> Select <br> Photo
    </button>
</div>
